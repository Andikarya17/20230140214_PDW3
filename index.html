<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh HTML dengan 3 Jenis CSS</title>
    <link rel="stylesheet" href="styles.css"> <!-- Menghubungkan ke file CSS eksternal -->
</head>
<body>
    <div class="container">
        <h1 style="color: blue;">Pekanbaru</h1> <!-- Inline CSS -->
        <p>Beginilah bentuk kota Pekanbaru.</p>
        
        <!-- Menambahkan kartu dengan eksternal CSS -->
        <div class="card">
            <img src="anjungan-seni-idrus-tintin.jpeg" alt="Idrus Tintin">
            <h2>Kartu Contoh</h2>
            <p>Ini adalah contoh kartu yang menggunakan eksternal CSS.</p>
        </div>
        
        <img src="Pekanbaru_2019.jpg" alt="Pekanbaru" width="500">
        <p class="isi"><em>Ini adalah gambar kota Pekanbaru pada tahun 2019:</em> Gambar ini adalah Pekanbaru pada tahun 2019.</p>
    </div>
</body>
</html>
